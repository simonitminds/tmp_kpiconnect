run.config:
  engine: elixir
  dev_packages:
    - nodejs
    - inotify-tools
    - python-2.7.14
  extra_packages:
    - phantomjs
  cache_dirs:
    - assets/node_modules
  extra_path_dirs:
    - assets/node_modules/.bin
  fs_watch: true

deploy.config:
  extra_steps:
    - mix phoenix.digest
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate

data.db:
  image: nanobox/postgresql:9.5

web.main:
  start: node-start mix phx.server
